<div class="col">
    <h2 style="font-weight: bold;" class="my-5"> <i class="fa fa-clock-o" aria-hidden="true"></i> Meetings</h2>
<table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Date Time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sub of subscriberList">
        <td>{{sub.name}}</td>
        <td>{{sub.email}}</td>
        <td>{{sub.phoneNumber}}</td>
        <td>{{sub.dateTime}}</td>
      </tr>
    </tbody>
    
  </table>
  <div *ngIf="subscriberList.length==0" style="color: #ccc;">  
    <h1 class="mx-1"><i class="fa fa-clock-o mx-2" aria-hidden="true" style="color: #ccc;"></i>No Meetings Added</h1>
</div>
</div>
